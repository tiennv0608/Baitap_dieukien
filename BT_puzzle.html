<body>

<script>
    function changePicture1() {
        let pic1 = document.getElementById('pic1');
        let a = Math.round(Math.random() * 2) + 1;

        console.log(a);
        checking();

    function checking() {
        let pic1 = document.getElementById('pic1').src;
        let pic2 = document.getElementById('pic2').src;
        let pic3 = document.getElementById('pic3').src;
        let pic4 = document.getElementById('pic4').src;

            }
