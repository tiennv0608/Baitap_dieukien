<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let doanhthu = +prompt("Nhập doanh thu tháng này :")
    if (doanhthu <= 10) {
        hoahong = 0;
    } else if (doanhthu <= 20) {
        hoahong = (doanhthu - 10) * 0.05;
    } else if (doanhthu <= 35) {
        hoahong = (doanhthu - 10) * 0.1;
    } else if (doanhthu <= 50) {
        hoahong = (doanhthu - 10) * 0.15;
    } else {
        hoahong = (doanhthu - 10) *0.2
    } alert("Hoa hồng tháng này là : " + hoahong + " triệu đồng")
</script>
</body>
</html>
