<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    value1 = +prompt("Nhập số x : ","");
    value2 = +prompt("Nhập số y : ","");
    value3 = +prompt("Nhập số z : ","");
    if (value1 > value2) {
        if (value1 > value3) {
            alert(value1);
        } else {
            alert(value3);
        }
    else
        {
            if (value2 > value3) {
                alert(value2);
            } else {
                alert(value3);
            }
        }
    }
</script>
