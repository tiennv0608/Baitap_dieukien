<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = +prompt("Nhập vào số tuổi :");
    if (age > 0) {
        if (age < 120) {
            alert("Yes, you're right!");
        } else {
            alert("Ai mà sống lâu vậy?")
        }
    } else {
        alert("Đó là độ tuổi của người âm sao?");
    }
</script>
</body>
</html>
