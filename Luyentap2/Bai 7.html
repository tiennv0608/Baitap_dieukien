<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập hàm số của biến bậc 2 :");
    let b = +prompt("Nhập hàm số của biến bậc 1 :");
    let c = +prompt("Nhập hăng số :");
    delta = parseFloat(b ** 2 - 4 * a * c);
    if (delta > 0) {
        x1 = ((-b) + (Math.sqrt(delta)))/(2*a);
        x2 = ((-b) - (Math.sqrt(delta)))/(2*a);
        alert("Phương trình có 2 nghiệm là : " + x1 + " và " + x2);
    } else if (delta == 0) {
        x = ((-b)/(2*a));
        alert("Phương trình có nghiệm kép là : " + x);
    } else {
        alert("Phương trình vô nghiệm");
    }
</script>
</body>
</html>
