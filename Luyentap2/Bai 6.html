<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập giá trị của a: ");
    let b = +prompt("Nhập giá trị của b: ");
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        x = (-b)/a;
        alert("Phương trình có nghiệm là : "+x);
    }
</script>
</body>
</html>
