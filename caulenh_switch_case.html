<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id="month"></td>
            <td><input type="button" value="Tính số ngày" onclick="countTheDate()"></td>
        </tr>
        <tr>
            <td colspan="2" id="result"></td>
        </tr>
    </table>
    <script>
        function countTheDate() {
            let month = parseInt(document.getElementById('month').value);
            switch (month) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('result').innerHTML = "Tháng " + month + " có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('result').innerHTML = "Tháng " + month + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById('result').innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày";
                    break;
                default:
                    document.getElementById('result').innerHTML = "Tháng nhập sai";
                    break;
            }
        }
    </script>
</body>
</html>
